version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: soltar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - soltar-network

  soltar-vpn:
    build: .
    container_name: soltar-vpn
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      redis:
        condition: service_started
    networks:
      - soltar-network

networks:
  soltar-network:
    driver: bridge

volumes:
  redis_data:

 