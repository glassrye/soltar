<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltar VPN - Registration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .otp-section {
            display: none;
            margin-top: 20px;
        }
        .otp-section.show {
            display: block;
        }
        .otp-input {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
        }
        .otp-input input:focus {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ”’ Soltar VPN</h1>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <button type="submit" id="submitBtn">Register for VPN Access</button>
        </form>

        <div id="message" class="message" style="display: none;"></div>

        <div id="otpSection" class="otp-section">
            <h3>Enter OTP</h3>
            <p>We've sent a 6-digit code to your email. Please enter it below:</p>
            <div class="otp-input">
                <input type="text" maxlength="1" class="otp-digit">
                <input type="text" maxlength="1" class="otp-digit">
                <input type="text" maxlength="1" class="otp-digit">
                <input type="text" maxlength="1" class="otp-digit">
                <input type="text" maxlength="1" class="otp-digit">
                <input type="text" maxlength="1" class="otp-digit">
            </div>
            <button type="button" id="verifyBtn" style="margin-top: 20px;">Verify OTP</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentEmail = '';

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-digit');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Registration form
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                if (response.ok) {
                    currentEmail = email;
                    showMessage('OTP sent to your email!', 'success');
                    document.getElementById('otpSection').classList.add('show');
                    document.getElementById('registrationForm').style.display = 'none';
                } else {
                    const error = await response.text();
                    showMessage(`Error: ${error}`, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register for VPN Access';
            }
        });

        // OTP verification
        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const verifyBtn = document.getElementById('verifyBtn');
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            try {
                const response = await fetch(`${API_BASE}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: currentEmail, 
                        otp: otp 
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage('Registration successful! Your VPN access is ready.', 'success');
                    
                    // Store client info
                    localStorage.setItem('soltar_client_id', data.client_id);
                    localStorage.setItem('soltar_token', data.token);
                    
                    // Show next steps
                    setTimeout(() => {
                        document.querySelector('.container').innerHTML = `
                            <div class="logo">
                                <h1>âœ… Registration Complete</h1>
                            </div>
                            <div class="success">
                                <h3>Welcome to Soltar VPN!</h3>
                                <p>Your client ID: <strong>${data.client_id}</strong></p>
                                <p>Your VPN server: <strong>${data.environment.vpn_server}</strong></p>
                                <p>Download the macOS client to connect to your VPN.</p>
                            </div>
                        `;
                    }, 2000);
                } else {
                    const error = await response.text();
                    showMessage(`Verification failed: ${error}`, 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify OTP';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
